<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
        <script async src="script.js" type="module"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
        <title>Find my favorite color</title>
    </head>
    <body>
        <header>
            <h1>Find my favorite color</h1>
            <div class="welcome-container">
                <div class="welcome-user"></div>
            </div>
        </header>
        <div class="auth-buttons-container">
            <button class="auth-popup-button">Sign up or login</button>
            <button class="logout-button hidden">Logout</button>
            <button id="logout-btn" class="hidden">Logout</button>
        </div>
        <dialog class="auth-form-container">
            <form enctype="multipart/form-data" class="login" onsubmit="event.preventDefault()">
                <div class="form-field close-modal">
                    &times;
                </div>
                <div class="form-field">
                    <div>
                        <input type="email" name="identity" id="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-field">
                    <div>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            minlength="5" 
                            maxlength="72" 
                            placeholder="Password" />
                    </div>
                </div>
                <div class="form-field">
                    <div class="stay-logged-in">
                        <input type="checkbox" name="stayLoggedIn" id="stay-logged-in">
                        <label for="stay-logged-in">Stay logged in?</label>
                    </div>
                    <input type="hidden" name="emailVisibility" value="true">
                    
                </div>
                <div class="form-field auth-buttons">
                    <input data-action="login" type="submit" id="login-btn" value="Login">
                    <input data-action="signup" type="submit" id="signup-btn" value="Sign up">
                    <!--<input type="submit" id="change-pw-btn" value="Change password">-->
                </div>
            </form>
        </dialog>
        <div class="notification-container">

        </div>
        <h2 class="stats-container">Stats 
            <ul>
                <li>
                    Current Iteration: <span class="current-iteration"></span>
                </li>
                <li>
                    Colors remaining in current iteration: <span class="colors-remaining-cur-iter"></span>
                </li>
            </ul>
            <hr />
            <button class="new-colors">Generate New Colors</button>
            <button class="clear-data">Clear Data</button>
            <button class="debug">Debug</button>
        </h2>
        <div class="game-loading-message" style="text-align: center;"></div>
        <div class="color-container">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
        </div>
    </body>
</html>
